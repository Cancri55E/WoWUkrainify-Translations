name: Download latest translations

on:
  workflow_dispatch:
  
permissions: write-all

jobs:
  download-translations-with-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Checkout DevTools
        uses: actions/checkout@v3
        with:
          ref: feature/refactoring
          repository: Cancri55E/WowUkrainizer-DevTools
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: DevTools

      - name: Restore DevTools NuGet packages
        run: dotnet restore ${{ github.workspace }}/DevTools/WowUkrainizer.DevTools/WowUkrainizer.DevTools.csproj

      - name: Build DevTools project
        run: dotnet build ${{ github.workspace }}/DevTools/WowUkrainizer.DevTools/WowUkrainizer.DevTools.csproj --configuration Release --no-restore

      - name: Download latest translations from Crowdin
        uses: crowdin/github-action@v1
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          create_pull_request: false
          push_translations: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Run DevTools project
        run: dotnet run --project ${{ github.workspace }}/DevTools/WowUkrainizer.DevTools/WowUkrainizer.DevTools.csproj --configuration Release -- -m "update-translation" -ds "${{ github.workspace }}/Data.db" -t "${{ github.workspace }}/uk"
        
      - name: Checking if changes have been made
        run: |
          git add Data.db
          if git diff --name-only --cached | grep -q "Data.db"; then
            echo "DATA_DB_CHANGED=true" >> $GITHUB_ENV
          else
            echo "DATA_DB_CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Commit changes
        if: env.DATA_DB_CHANGED == 'true'
        uses: EndBug/add-and-commit@v9
        with:
            message: Update Data.db and uk/*.json with latest translations from Crowdin
            committer_name: GitHub Actions
            committer_email: actions@github.com
            add: 'Data.db uk/*'
            
      - name: Download latest approved translations from Crowdin
        uses: crowdin/github-action@v1
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          export_only_approved: true
          create_pull_request: false
          push_translations: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
            
      - name: Run DevTools with update-approved-translation
        run: dotnet run --project ${{ github.workspace }}/DevTools/WowUkrainizer.DevTools/WowUkrainizer.DevTools.csproj --configuration Release -- -m "update-approved-translation" -ds "${{ github.workspace }}/Data.db" -t "${{ github.workspace }}/uk"
          
      - name: Checking if changes have been made
        run: |
          git add Data.db
          if git diff --name-only --cached | grep -q "Data.db"; then
            echo "DATA_DB_CHANGED=true" >> $GITHUB_ENV
          else
            echo "DATA_DB_CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Commit changes
        if: env.DATA_DB_CHANGED == 'true'
        uses: EndBug/add-and-commit@v9
        with:
            message: Update Data.db with latest approved translations from Crowdin
            committer_name: GitHub Actions
            committer_email: actions@github.com
            add: 'Data.db'
            
