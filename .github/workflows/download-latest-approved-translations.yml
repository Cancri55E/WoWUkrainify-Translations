name: Download latest approved translations

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'
  
permissions: write-all

jobs:
  download-translations-with-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: approved-only
          
      - name: Download latest approved translations from Crowdin
        uses: crowdin/github-action@v1
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          create_pull_request: true
          export_only_approved: true
          pull_request_title: 'Automatic PR with Latest Approved Translations from Crowdin'
          pull_request_body: 'This PR is automatically generated and includes all available approved translations in JSON format, organized in the same file structure as the project on Crowdin.'
          pull_request_base_branch_name: 'approved-only'
          localization_branch_name: crowdin/latest_approved_translations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
